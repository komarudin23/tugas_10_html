<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <audio controls>
      <source src="sample.mp3" type="audio/mp3">
   </audio>
   <p>Format MP3 dengan atribut controls</p>

   <audio controls loop>
      <source src="sample.mp3" type="audio/mp3">
   </audio>
   <p>Format MP3 dengan atribut controls dan loop</p>

   <audio controls muted>
      <source src="sample.mp3" type="audio/mp3">
   </audio>
   <p>Format MP3 dengan atribut controls dan muted</p>

   <audio controls src="sample_flac.flac" type="audio/flac">
   </audio>
   <p>Format FLAC dengan atribut controls</p>
</body>

</html>
